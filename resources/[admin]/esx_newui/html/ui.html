<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="grid.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<div id="ui">
			<div class="playerStats">
				<div class="stat" id="money">
					<div class="icon"><img src="img/wallet.png"></div><span>$0</span>
				</div>
				<div class="stat" id="bankmoney">
					<div class="icon"><img src="img/credit-card.png"></div><span>$0</span>
				</div>
				<div class="stat" id="dirtymoney">
					<div class="icon"><img src="img/money-bag.png"></div><span style="color: #f44336;">$0</span>
				</div>
				<div class="stat" id="job">
					<div class="icon"><img src="img/job.png"></div><span>-</span>
				</div>
				<div class="stat" id="org">
					<div class="icon"><img src="img/job.png"></div><span>-</span>
				</div>				
				
				<div class="status">
					<div class="vert-stat" id="hunger">
						<div class="bg" style="background-color: rgb(255, 140, 0);"></div>
						<img src="img/hunger.png">
					</div>
					<div class="vert-stat" id="water">
						<div class="bg" style="background-color: rgb(30, 136, 229);"></div>
						<img src="img/water.png">
					</div>
					<div class="vert-stat" id="drunk">
						<div class="bg" style="background-color: rgb(241, 10, 230);"></div>
						<img src="img/drunk.png">
					</div>
					<div class="vert-stat" id="voice">
						<div class="bg" style="background-color: rgb(255, 255, 255);"></div>
						<img src="img/speaker1.png">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
